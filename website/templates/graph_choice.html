<!-- base.html -->
{% extends 'template.html' %}

{% block title %}
Choose your graph
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-4 justify-content-center">
        <div class="col-md-6">
            <a href="{{ url_for('views.graph_selection') }}" class="text-decoration-none">
                <div class="card border-0 bg-light-green text-white text-center p-4">
                    <div class="card-body">
                        <h5 class="card-title display-4 m-0">Time Series Plot</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-6">
            <a href="{{ url_for('views.graph_selectiond') }}" class="text-decoration-none">
                <div class="card border-0 bg-light-green text-white text-center p-4">
                    <div class="card-body">
                        <h5 class="card-title display-4 m-0">Daily Bar Chart Plot</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
